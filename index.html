<script>
  // Countdown
  const TARGET = new Date("2025-09-03T12:00:00Z").getTime();
  const countdown = document.getElementById("countdown");
  setInterval(() => {
    const now = new Date().getTime();
    const diff = TARGET - now;
    if(diff <=0){ countdown.innerHTML="C'est parti ðŸš€ !"; return; }
    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
    const seconds = Math.floor((diff%(1000*60))/1000);
    countdown.innerHTML=`${days}j ${hours}h ${minutes}m ${seconds}s`;
  },1000);

  // Auto year
  document.getElementById("year").textContent = new Date().getFullYear();

  // Animated particles background
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const particles = Array.from({length:80}, ()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5,
    color:["#00f0ff","#ff2a6d","#00ffae"][Math.floor(Math.random()*3)]
  }));
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=p.color;
      ctx.shadowBlur=15;
      ctx.shadowColor=p.color;
      ctx.fill();
      p.x+=p.dx; p.y+=p.dy;
      if(p.x<0||p.x>canvas.width) p.dx*=-1;
      if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener("resize", ()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
  });

  // Beta tester form
  const form = document.getElementById("betaForm");
  const msg = document.getElementById("formMsg");
  form.addEventListener("submit", function(e){
    e.preventDefault();
    const name = form.name.value;
    const email = form.email.value;
    const message = form.message.value;
    const to = "yumz.help" + "@" + "gmail.com";
    const subject = encodeURIComponent("Demande Beta Testeur");
    const body = encodeURIComponent(`Nom: ${name}\nEmail: ${email}\nMessage: ${message}`);
    window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
    msg.textContent = "Merci ! Votre demande a Ã©tÃ© prÃ©parÃ©e dans votre e-mail.";
    form.reset();
  });
</script>
